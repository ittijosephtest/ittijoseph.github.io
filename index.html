<!DOCTYPE html>
<html>   
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=Poppins:ital,wght@0,600;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
        --mainColor: #0376FE;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            color: black;
            margin-top:8%;
            padding-left: 5%;
            margin-bottom: 0px;
            
        }
        p{
            font-family:'IBM Plex Mono', monospace;
            font-weight: 400;
            color:#898B8E;
            padding-left: 5%;
            margin-top: 5px;
            max-width: 600px;
            justify-content: center;

        }

        a { color: #0376FE;
            background:
            linear-gradient(to bottom, var(--mainColor) 0%,
            var(--mainColor) 100%
            ); 
            background-position: 0 100%;
            background-repeat: repeat-x;
            background-size: 4px 1.5px;
            text-decoration: none;
            transition: background-size .3s;

        }

        a:hover {
        background-size: 4px 50px;
        color: white;
        }

        @media screen and (min-width: 601px) {
            h1 {
            font-size: 46px;
            }
            p {
            font-size: 20px;
            }
        }

        @media screen and (max-width: 600px) {
            h1 {
            font-size: 30px;
            }
            p {
            font-size: 16px;
            }
        }

        div.relative {
            position: relative;
            width: 400px;
            height: 200px;
            border: 3px solid #73AD21;
        } 

        div.absolute {
            position: absolute;
            top: 280px;
            right: 0;
            height: 100px;
        }

        #retype{
            color: #0376FE;
            border-right: solid 3px #D3D6DE;
        }
    </style>

  </head>
  
  <header>
    <h1>Hi, I'm Itti</h1>
    <h1 style='margin-top: 0px;'><span id="retype">Product designer.</span></h1>
    <p style='margin-bottom: 0px;'>I'm a senior year bachelors student <a href="https://www.iitg.ac.in/">@IIT Guwahati</a> and an upcoming UX Designer <a href="https://www.microsoft.com/en-in/">@Microsoft</a>.</p>
  </header>



  <script src="typewriter.js"></script>
</html>
